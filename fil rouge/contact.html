                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavSupportedContent">
                        <ul class="navbar-nav mr-auto">

                            <div class="col">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Accueil </a>

                            </div>

                            </div>
                        </ul>

        <!-- formulaire -->

        <div class="container text-white">
            <form>
                <div class="form-check">
                    <div class="form-row">
                        <div class="col-5 ml-5">
                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input type="text" class="form-control" name="Nom" id="Nom"

                            </div>

                        </div>
                        <div class="col-5 ml-5">

                            <div class="form-group">
                                <label for="prenom">prenom</label>

                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-5 ml-5">

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Saisir votre Email">
                            </div>

                        </div>
                        <div class="col-5 ml-5">

                            <div class="form-group">
                                <label for="numero">Numero</label>
                                <input type="text" class="form-control" name="numero" id="numero"
                                    placeholder="Saisir votre numéro de téléphone">
                            </div>


                        </div>
                    </div>



                    <div class="pl-5 col-11">
                        <label for="exampleFormControlTextarea1">votre commande</label>
                        <textarea id="exampleFormControlTextarea1" class="w-100"></textarea>
                    </div>
                    <div class="col-11 text-right mt-5">
